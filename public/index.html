<!DOCTYPE html>
<html>

  <head>
    <title>Emotiv Insight mental commands to control Squero 2.0</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/controlsphere.js"></script>
  </head>

  <body>
    <div>
        <h3 id="message">Emotiv Insight mental commands to control Sphero 2.0</h3>
    </div>
    <div>
        <table class="responsive-table" id="eeg_sphere2">
            <thead>
              <tr>
                  <th>User Clicked</th>
                  <th>Push (%) </th>
                  <th>Pull (%) </th>
                  <th>Neutral (%) </th>
                  <th>Output command </th>
              </tr>
            </thead>
      
            <tbody id="content">
             
            </tbody>
          </table>
    </div>  
    <div class="row center">
      <a class="waves-effect waves-light btn" id="save">Save</a>
      <a class="waves-effect waves-light btn" id="forward" onclick="javascript:buttonClick(this);">Push</a>
      <a class="waves-effect waves-light btn" id="backward" onclick="javascript:buttonClick(this);">Pull</a>
    </div>
    <script>
      $(document).ready(function(){
        $("#save").click(function(){
          var data_table = getTableData("eeg_sphere2");
          console.log("saved");
          $.post("/eeg/save", {data:JSON.stringify(data_table)}, function(data){
            $("#save").html(data);
          });
        });
      });
    </script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>

</html>
